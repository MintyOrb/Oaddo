
    <div class="modal-header">
        <h3>Login or Sign up!</h3>  
    </div>
    <div class="modal-body">

        <h4> Sign In</h4>
        <form>
            <label> User Name
                <input type="text" ng-model="username">{{username}}
            </label>
            <label> Password
                <input type="password" ng-model="password">{{password}}
            </label>
            {{message}}
        </form>
        <h4> Sign Up</h4>
        <form>
            <label> User Name
                <input type="text" ng-model="newUser.name">
            </label>
            <label> Password
                <input type="password" ng-model="newUser.checkPassword">
            </label>
            <label> Re-Type Password
                <input type="password" ng-model="newUser.password">
            </label>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="create()">Join</button>
        <button class="btn btn-primary" ng-click="login(username, password)">Login</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
