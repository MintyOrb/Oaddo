
    <div class="modal-header">
        <h1 class="text-center">Add new term</h3>  
    </div>
    <div class="modal-body">

        <form class="f-flexC f-column f-m-around f-c-center">
            <label> 
                <h2>{{newTermMeta.name}}</h2>
            </label>
            <br>
            <span>Add your term to relevant term groups:</span>
            <br>
            <div class="well well-sm col-sm-8 f-flexC f-row f-wrap f-m-around f-c-center">
              <!--   <button btn-checkbox class="btn btn-sm btn-default margin5" type="button" ng-model="newTermMeta.type.people.included">Person</button> -->
                <div ng-repeat="group in filter.terms" class="btn-group btn-group-xs margin5">
                <button ng-click="filter.addGroup(group.name)" class="btn btn-default">+</button>
                <button ng-class="{ 'buttonSelected' : group.included }" ng-click="filter.selectGroup(group.name)" class="btn noOutline btn-default" type="button">{{group.name}}</button>
                <button ng-click="filter.removeGroup(group.name)" class="btn btn-default">-</button>
            </div>
            </div>
            <br>
            <span>Optional:</span>
            <br>
            <label> Enter a concise (at most one sentence) definition for this term:</label>
            <input class="form-control width80p" type="text" ng-model="newTermMeta.definition">
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="addToSelectedFromFB()">Add Term</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
