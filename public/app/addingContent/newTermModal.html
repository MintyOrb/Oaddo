
    <div class="modal-header">
        <h3>Identify Term</h3>  
    </div>
    <div class="modal-body">

        <form>
            <label> New Term:
                <h3>test</h3>
            </label>
            <span>What is this term (check all that apply)?</span>
            <div class="btn-group" ng-model="button.checkbox" bs-checkbox-group>
                <button btn-checkbox class="btn btn-sm btn-default" type="button" ng-model="filter.people">People</button>
                <button btn-checkbox class="btn btn-sm btn-default" type="button" ng-model="filter.organizations">Organizations</button>
                <button btn-checkbox class="btn btn-sm btn-default" type="button" ng-model="filter.physicalObjects">Physical Objects</button>
                <button btn-checkbox class="btn btn-sm btn-default" type="button" ng-model="filter.concepts">Concepts</button>
                <button btn-checkbox class="btn btn-sm btn-default" type="button" ng-model="filter.jargon">Jargon</button>
                <button btn-checkbox class="btn btn-sm btn-default" type="button" ng-model="filter.contentTypes">Content Types</button>
            </div>
            <label> Enter a one sentence definition of this term for the definition competition (optional):
                <input type="text" ng-model="newTerm.termDef">
            </label>
            <suggest on-select="addToSelectedFromFB(data)" lang="{{displayLanguage}}"></suggest>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
