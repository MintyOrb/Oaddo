<!DOCTYPE html>
<html ng-app="universalLibrary">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- diable zoom on mobile devies -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <base href="/">
        <title ng-bind="'Oaddo &mdash; ' + title">Oaddo</title>
    
        </head>
    <body class="container" ng-controller="appCtrl">
  
        <nav ng-cloak class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class='dropdown-toggle'>
                        <button type="button" class="navbar-toggle noOutline" data-toggle="collapse">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                    </a>

                    <!-- collapsed nav components -->
                    <ul class="width100p dropdown-menu">
                        <li><a href="/explore">Explore</a></li>
                        <hr class="hr">
                        <li>
                            <a ng-cloak ng-click="Login.open()" ng-hide="Login.loggedIn">Login</a>
                            <a ng-cloak ng-click="Login.logout()" ng-show="Login.loggedIn">Logout</a>
                        </li>
                      </ul>
                    <a class="navbar-brand" href="#"><span class="h3">Oaddo</span><span class="h6 text-danger"> alpha</span></a>
                </div>
        
                <!-- full page nave bar components -->
                <div class="collapse navbar-collapse">
               
                    
                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form navbar-right">
                            <button ng-cloak ng-click="Login.open()" ng-hide="Login.loggedIn"class="btn btn-default noOutline">Login</button>
                            <button ng-cloak ng-click="Login.logout()" ng-show="Login.loggedIn" class="btn btn-default noOutline">Logout</button>
                        </form>
                        <li ng-show="Login.loggedIn"><a href="addContent">Add Content</a></li>
                       <li><a href="/explore">Explore</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div ng-view ></div>

        <!-- Scripts & css -->
  

        <!-- file upload shim - needs to be loaded before angular -->
        <script type="text/javascript" src="resources/angular-file-upload-shim.min.js"></script>
    
        <!-- angular -->
        <script type="text/javascript" src="resources/angular/angular.js"></script>
        <script type="text/javascript" src="resources/angular/angular-cookies.min.js"></script>
        <script type="text/javascript" src="resources/angular/angular-route.min.js"></script>
        <script type="text/javascript" src="resources/angular/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="resources/angular/angular-resource.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="app/universalLibrary.css">

        <!-- freebase search widget -->
        <link type="text/css" rel="stylesheet" href="resources/css/suggest.css" />
        <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
        <!-- <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script> -->
        <script type="text/javascript" src="https://www.gstatic.com/freebase/suggest/4_2/suggest.min.js"></script>


        <!-- resources -->  
        <script src="resources/angular-pageslide-directive.js"></script>    
        <link href="resources/css/animate.min.css" rel="stylesheet">
        <script type="text/javascript" src="bower_components/ngAnimate-animate.css/animate.js"></script>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="resources/font-awesome-4.0.3/css/font-awesome.min.css"> -->
        <script type="text/javascript" src='resources/textAngular.min.js'></script>
        <!-- temp work around: ui popover template modifed to accept html -->
        <!-- <script type="text/javascript" src='resources/ui-bootstrap-tpls-0.10.0.min.js'></script> -->
        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script type="text/javascript" src="resources/http-auth-interceptor.js"></script>
        <script type="text/javascript" src="resources/angular-file-upload.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
        <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css"></link>
        <script type="text/javascript" src="resources/draganddrop.js"></script>
        <script type="text/javascript" src="resources/zui53.js"></script>

        
    
        <!-- app -->
        <script type="text/javascript" src="app/main/universalLibrary.js"></script>
        <script type="text/javascript" src="app/addingContent/adding_content.js"></script>
        <script type="text/javascript" src="app/loginAndSessions/login_and_sessions.js"></script>
        <script type="text/javascript" src="app/exploreContent/exploreContent.js"></script>
        <script type="text/javascript" src="app/shared/shared.js"></script>

    </body>
</html>
