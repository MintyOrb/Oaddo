<!DOCTYPE html>
<html ng-app="universalLibrary">
<head>

	<!-- diable zoom on mobile devies -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<base href="/">
	<!-- load styles before content -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="app/universalLibrary.css">
	<!-- file upload shim - needs to be loaded before angular (according to their documentation) -->

	<!-- angular -->

	<title ng-bind="'Oaddo &mdash; ' + title">Oaddo</title>

</head>
<body ng-controller="appCtrl" layout='column'>


	<!-- header -->
		<!-- TODO: get style out of html -->
	<md-toolbar style="background-color: whitesmoke" ng-cloak md-scroll-shrink>
		<div class="md-toolbar-tools">
			<a href="/" style="color:black"><span>Oaddo</span><span class="h6"> alpha</span></a>
			<!-- fill up the space between left and right area -->
			<span flex></span>
	        <div class="btn-group" dropdown>
	            <button ng-cloak class="btn btn-default noAction"><img id="langIcon" ng-cloak src="img/langIcon.png">{{displayLanguage.nativeName}}</button> 
	            <button class="btn btn-default dropdown-toggle" dropdown-toggle><i class='fa fa-chevron-down'></i></button>
	            <ul id="langDropdown" class='dropdown-menu'>
	                <li ng-repeat="(key, lang) in displayLanguage.languages"><a ng-click="displayLanguage.dropdownSelect(key, lang)">{{lang.nativeName}}</a></li>
	            </ul>
	        </div>
	       <!--  <button ng-cloak ng-click="Login.open()" ng-hide="Login.loggedIn"class="btn btn-default noOutline">Login</button>
	        <button ng-cloak ng-click="Login.logout()" ng-show="Login.loggedIn" class="btn btn-default noOutline">Logout</button>
	        <span style="color:black" ng-show="Login.loggedIn"><a href="addContent">add content</a></span>
	    	<span style="color:black" ><a href="explore">explore</a></span>         -->           
		</div>
	</md-toolbar>

	<!-- main view -->
	<md-content>
		<div ng-view></div>
	</md-content>

</body>
